<!-- List items with avatar and action -->
<style>
    .demo-list-action {
      width: 100%;
    }
    </style>
    
    <div class="demo-list-action mdl-list">
      <div class="mdl-list__item" *ngFor="let lista of listagem; let i = index">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>{{lista.classe}}: </span>
          <span>{{lista.descricao}}</span>
        </span>
        <!--<h6 [ngClass]="{'disable': !lista.favorito}">Favoritado</h6>-->
        <a class="mdl-list__item-secondary-action" href="#" (click)="favoritar(i)"><i class="material-icons" [ngClass]="{'cor': lista.favorito}" >star</i></a>
      </div>
      

    <div class="ataque">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent teste" (click)="atacar()">
            D20
        </button>
        <h2>Ataque: {{ataque}}</h2>
    </div>
