<!-- List items with avatar and action -->
<style>
    .demo-list-action {
      width: 350px;
    }
    </style>
    
    <div class="demo-list-action mdl-list">
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bryan Cranston</span>
        </span>
        <a class="mdl-list__item-secondary-action" href="#" (click)="favoritar(1)"><i class="material-icons">star</i></a>
        <h6 [ngClass]="{'disable':disable1}">Favoritado</h6>
      </div>
      
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Aaron Paul</span>
        </span>
        <a class="mdl-list__item-secondary-action" href="#" (click)="favoritar(2)"><i class="material-icons">star</i></a>
        <h6 [ngClass]="{'disable':disable2}">Favoritado</h6>
    </div>
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bob Odenkirk</span>
        </span>

      </div>
    </div>

    <div class="ataque">
